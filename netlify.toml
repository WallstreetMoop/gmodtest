[build]
  # The base directory where the build command will run (usually the root)
  base = "/"
  # The directory containing your serverless functions
  functions = "netlify/functions"
  # The directory to publish (where index.html lives)
  publish = "/"

[build.environment]
  # Set Node.js version using an environment variable for better compatibility
  NODE_VERSION = "18"

[functions]
  # Use esbuild for bundling (recommended for speed)
  node_bundler = "esbuild"
  # The 'node_major_version' is now handled by the build environment setting above
